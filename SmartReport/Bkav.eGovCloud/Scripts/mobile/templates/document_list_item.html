<li class="mdl-list__item mdl-list__item--two-line  {{if IsViewed == 0 }}isnew{{/if}}"  data-id="${DocumentCopyId}" style="background-color:transparent;box-shadow:0 0.5px 0 #f0f0f0bf, 0 0 0 rgba(0,0,0,.8), 0 -1px 0 rgba(0,0,0,0.16);">
    <span class="mdl-list__item-primary-content">
        <div class="mdl-list__item-avatar user-avatar" style="background: {{if IsViewed == 0 }}#FE69EA{{else}}#C1C1C1{{/if}}" alt=""></div>
        <span class="mdl-list__item-sub-title" style="color:white">${Compendium}</span>
        <span class="mdl-list__item-sub-title" style="color:white;color: #d1d1d1;font-size: 12px;"> ${date}</span>
    </span>
</li>
