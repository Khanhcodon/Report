<div class="mdl-layout-spacer"></div>
{{if isShowReplyAll }}
<button id="ReplyMore" class="btnReplyMore mdl-button mdl-js-button mdl-button--icon pull-right">
    <i class="material-icons">reply_all</i>
</button>
{{/if}}
{{if isShowReply }}
<button id="ReplyBT" class="btnReply mdl-button mdl-js-button mdl-button--icon pull-right">
    <i class="material-icons">reply</i>
</button>
{{/if}}
{{if isShowForward }}
<button class="mdl-button mdl-js-button mdl-button--icon pull-right" id="btnforward">
    <i class="material-icons">forward</i>
</button>
{{/if}}


{{if isShowEdit }}
<button class="mdl-button mdl-js-button mdl-button--icon hidden pull-right" id="btnedit">
    <i class="material-icons">mode_edit</i>
</button>
{{/if}}
<li class="mdl-button mdl-js-button mdl-button--icon pull-right" id="btndelete">
    <i class="material-icons">delete</i>
</li>
{{if isShowDeletePer }}
<button class="mdl-button mdl-js-button mdl-button--icon pull-right" id="btndeleteper">
    <i class="material-icons">delete_forever</i>
</button>
{{/if}}

<button id="btnMailOption_${mailId}" class="mdl-button mdl-js-button mdl-button--icon hidden pull-right">
    <i class="material-icons">more_vert</i>
</button>
