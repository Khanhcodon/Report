<a href="#" class="list-group-item wraptext hidden-scroll-y-only {{if status !=0 }}disable{{/if}}">
    <span class="material-icons {{if children.length > 0}}closed{{/if}} menu-icon pull-left"
          {{if children&&children.length > 0 }} data-toggle="collapse" data-parent="#storeChild${parentId}" data-target="#storeChild${id}" {{/if}}>chevron_right</span>
    <span>${name}</span>
</a>
{{if children.length > 0}}
    <ul class="nav panel-collapse collapse" id="storeChild${id}" role="menu"></ul>
{{/if}}
