<style>
        .progress {
            position: relative;
        }

            .progress > .progress-type {
                position: absolute;
                left: 0px;
                font-weight: 400;
                padding-left: 5px;
                /*padding: 3px 30px 2px 10px;*/
                color: rgb(0, 0, 0);
            }

            .progress > .progress-completed {
                position: absolute;
                right: 0px;
                font-weight: 400;
                padding-right: 5px;
                /*padding: 3px 10px 2px;*/
            }

<div class="form-horizontal" style="margin-top:-15px">
    <div class="form-group" data-ismultiselect="" style="">
        <div class="col-md-16">
            <span style="color: rgba(0, 0, 0, 0.9);
    font-weight: 500;
    font-size: 17px;
    padding: 10px 0;
    display: inline-block;">${Title}</span>
            <div class="row" style="color:#666">
                <div class="col-md-16">
                    <span class="pull-left">${TimeBeginFormat}</span>
                    <span class="pull-right">Số người tham gia: <span style="font: 500 arial; color:#000">${CountUserVote}</span></span>
                    <span class="pull-right">Số người đã lựa chọn : <span style="font: 500 arial; color:#000;    padding-right: 10px;">${CountUserVoted}</span></span>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-16 list-vote-detail" style="max-height:350px; overflow-x:hidden; " data-ismultiselect="${IsMultiSelect}"></div>
    </div>
    <ul class="dropdown-menu listUserVote" id="ListUserVote"></ul>
    {{if IsCommentDiff}}
    <div class="form-group">
        <div class="col-md-10">
            <input type="text" class="form-control input-sm oppinionDiff" name="name" value="" placeholder="Ý kiến khác" />
        </div>
    </div>
    {{/if}}
    <span class="errorContent" style="color:red"></span>
    {{if IsVoted}}<span class="notifyContent" style="color:red">Bạn đã có lựa chọn của mình, chỉ có thể xem</span>{{/if}}
</div>
