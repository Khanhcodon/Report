<button id="moreOptions_${docId}" class="mdl-button mdl-js-button mdl-button--icon pull-right">

    {{if viewIconXinykien}}
    <li class="mdl-menu__item">

            <span data-res="egov.resources.document.viewIconXinykien"></span>
        </a>
    </li>
    {{/if}}

    {{if viewIconHuyVanBan}}
